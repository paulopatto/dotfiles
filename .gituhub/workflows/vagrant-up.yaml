---
name: vagrant-up

on: 
  workflow_dispatch:
    inputs:
      tags:
        description: "Test tag scenario"

jobs:
  vagrant-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache Vagrant boxes
      uses: actions/cache@v2
      with:
        path: ~/.vagrant.d/boxes
        key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
        restore-keys: |
          ${{ runner.os }}-vagrant-
    
    - name: Show Vagrant version
        run: vagrant --version

    - name: Run vagrant up
        run: vagrant up fedora

    - name: ssh into box after boot
        run: vagrant ssh fedora -c "echo 'hello world!'"